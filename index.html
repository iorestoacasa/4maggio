    <script>
        var countDownDate = new Date("May 4, 2020 00:00:00 GMT+0100").getTime();
        function iorestoacasa(){
            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance <= 0) {
                clearInterval(window.iorestoacasaIn);
                document.getElementById("iorestoacasa_countdown").innerHTML = "CI SIAMO RIUSCITI!";
            } else {
                document.getElementById("iorestoacasa_countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }
        }
        iorestoacasa();

        window.iorestoacasaIn = setInterval(iorestoacasa , 1000);

        $('body').on('click',"#id_linkutili", function(){
            $('#id_main_box').hide();
            $('#id_second_box').show();
        })

        $('body').on('click',"#id_back", function(){
            $('#id_main_box').show();
            $('#id_second_box').hide();
        })
    </script>
